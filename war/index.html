<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->

<!-- but may lead to some differences in layout.   -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Hello App Engine</title>
  </head>

  <body>
    <h1>Hello App Engine!</h1>
	
	<form action="webscraper" method="GET">
          <table>
            <tr>
              <td>where</td>
              <td><input type="text" value="Milano" name="where"/></td>
            </tr>
            <tr><td>Day in</td>
            <td><input type="text" value="30" name="checkin_monthday"/></td>
            </tr>
            <tr><td>checkin_year_month</td>
                <td><input type="text" value="2010-11" name="checkin_year_month"/></td>
            </tr>
            <tr><td>Day out</td>
            <td><input type="text" value="02" name="checkout_monthday"/></td>
            </tr>
            <tr><td>checkout_year_month</td>
                <td><input type="text" value="2010-12" name="checkout_year_month"/></td>
            </tr>
            
              <td><input type="submit" /></td>
            </tr>
          </table>
     </form>
	
	
    <table>
      <tr>
        <td colspan="2" style="font-weight:bold;">Available Servlets:</td>        
      </tr>
      <tr>
        <td><a href="webscraper">WebScraper</a></td>
      </tr>
    </table>
  </body>
</html>
